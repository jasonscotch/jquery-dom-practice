<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <style>
        input:invalid:focus {
            background-color: rgb(238, 131, 131);
        }


    </style>
    <title>Movies App!</title>
</head>
<body>
<h1>Movies App!</h1>
<div>
    <form id="moviesForm">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" minlength="2" required>
        <label for="rating">Rating: </label>
        <input type="number" min="0" max="10" value="1" id="rating">
        <input type="button" id="submit" value="Submit">
    </form>
</div>
<div id="results"></div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $(function() {
        $('#submit').on('click', function() {
            let title = $('#title').val();
            let rating = $('#rating').val();            
            
            $('#results').append('<p>' + title + ' : ' + rating + '<button class="remove">Remove</button></p>');
            $('#title').val('');
            $('#rating').val(1)
        });
        $(document).on('click','.remove', function() {
            $(this).parent().remove();
        });
    });
</script>
</body>

</html>
